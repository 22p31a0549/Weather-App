<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="Weather.css">
</head>
<body>
	<div class="card">
		<div class="search">
			<input type="text" placeholder="enter the city" spellcheck="false">
			<button><img src="images/search.jpg"></button>
		</div>
		<div class="error">
			<p>Invalid City Name!</p>
		</div>
		<div class="weather">
			<img src="images/rain.jpg" class="weather-icon">
			<h1 class="temp">22Â°c</h1>
			<h2 class="city">New York</h2>
			<div class="details">
				<div class="col">
					<img src="images/humidity.jpg">
					<div>
						<p class="humidity">50%</p>
						<p>Humidity</p>
					</div>
				</div>
				<div class="col">
					<img src="images/wind.jpg">
					<div>
						<p class="wind">15 km/h</p>
						<p>Wind Speed</p>
					</div>
				</div>
		</div>
	</div>
	<script src="Weather.js">
	</script>
</body>
</html>
